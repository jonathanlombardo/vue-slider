<!DOCTYPE html>
<html lang="it">
  <head>
    <!-- --VIEWPORT AND CHARSET -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- --TITLE AND FAVICON -->
    <title>NewProject</title>
    <link rel="icon" href="./icon_monkey.png" />

    <!-- --SEO INFO -->
    <meta name="description" content="Boilerplate for new NewProject" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Jibbo" />

    <!-- --FONTAWSOME icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- --BOOTSTRAP style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- VUE cdn -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- --MY STYLE -->
    <link rel="stylesheet" href="./CSS/style.css" />

    <!-- --MY SCRIPT -->
    <script src="./JS/main.js" defer></script>
  </head>

  <body>
    <div id="external-wrapper">
      <h1 id="title"></h1>
      <h3 id="subtitle">Choose your Jhonny!</h3>
      <h4>{{slides[activeIndex].name}}</h4>
      <div class="carousel-wrapper bordered">
        <div class="thumbnails-container py-2">
          <div class="thumbnail mt-2" v-for="(slide, i) in slides" :class="{'active' : i == activeIndex}" ref="thumb" @click="goToSlide(i)">
            <img class="thumbnail-img" :src="`./img/${slide.src}`" :alt="`${slide.name} thumb`" />
          </div>
        </div>
        <div ref="slidesContainer" class="slides-container h-100 w-100">
          <img class="slide" v-for="(slide, i) in slides" :src="`./img/${slide.src}`" :alt="`${slide.name} thumb`" />
        </div>
        <div class="arrow-up bordered" @click="goToPrev()"><i class="fa-solid fa-chevron-up"></i></div>
        <div class="arrow-down bordered" @click="goToNext()"><i class="fa-solid fa-chevron-down"></i></div>
      </div>
      <!-- <code id="js_result">JS result</code> -->
    </div>
  </body>
</html>
